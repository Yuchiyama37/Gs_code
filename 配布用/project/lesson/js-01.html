<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | console.logとコメントアウト</title>
</head>
<body>
<!-- JavaScriptはここに記述する！ -->
<!-- 外部ファイルをリンクさせるやり方もある拡張子.js -->
<!-- プログラムが上から順に機能するからbodyの終了前にscriptタグを書く -->

<script>
console.log("こんにちは");
// コンソール　に　log を　こんにちは　と出力
console.log("こんばんは");
console.log(100+100);



</script>
</body>
</html>
