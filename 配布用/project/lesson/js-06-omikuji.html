<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>

<body>
<p></p>

<script>
// 1-5までの整数を作る
const n = Math.ceil(Math.random()*5);


if(n==1){
    console.log("大吉");
}else if(n==2){
    console.log("中吉");
}else if(n==3){
    console.log("小吉");
}else if(n==4){
    console.log("末吉");
}else if(n==5){
    console.log("凶");
}






</script>
</body>
