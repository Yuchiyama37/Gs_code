<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSSへのリンクはheadタグ内に記載 -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
    <body>

    <h1>代表的なタグ</h1>
    <div>
        <p>初めてのhtml</p>   
        <p>今は夜です</p>
    </div>

    <h1>ul,liタグ練習</h1>
    <ol>
        <li>一つ目</li>
        <li class="b">二つ目</li>
        <!-- li.bでクラス指定自動入力 -->   
        <!-- classは同一ページで複数回使える、 -->
        <!--  idは一回限り＝リンクなどに使う-->
        <li>三つ目</li>
        <li>四つ目</li>
    </ol>    
    <h2>aタグ練習</h2>
    <p>
        <a href="https://gsacademy.jp/" target="_blank">G's Academy</a>
    </p>
    <!-- 相対パス：今のフォルダから移動指示＝./ -->
    <!-- 絶対パスだとドメイン変更した時に全てのリンクを直さなきゃ→相対パスの方がいいよ -->
    <p><a href="./test.html"></a></p>

    <!-- cmd+p : 最近開いたファイル -->

    <img src="https://gsacademy.jp/assets/images/header/logo.svg" alt="G'sアカデミーロゴ">
    <img src="./img/dbk.png" alt="ラッコちゃん">
    </body>
</html>
